<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Movies</title>
</head>
<body>
  <!-- site header started -->
  <header class="site-header">
    <div class="container">
      <form class="hero__form form-box" autocomplete="off">
        <div class="form-box__input-wrap">
          <p class="form-box__input-text">
            Movie
          </p>
          <input class="form-box__input-name" type="text" name="user_movie_search" placeholder="Search movie">
        </div>
        <div class="form-box__input-wrap">
          <p class="form-box__input-text text">
            From
          </p>
          <input class="form-box__input-year-from" type="number" name="user_movie_search_year" placeholder="Search movie year">
        </div>
        <div class="form-box__input-wrap">
          <p class="form-box__input-text text">
            To
          </p>
          <input class="form-box__input-year-to" type="number" name="user_movie_search_year" placeholder="Search movie year">
        </div>
        <button class="form-box__btn" type="submit">Search</button>
      </form>
    </div>
  </header>
  <!-- site header end -->
  <!-- site main started -->
  <main class="site-main">
    <!-- hero section started -->
    <section class="hero">
      <div class="container">
        <h1 class="hero__title">
          World movies
        </h1>
        <ul class="hero__list">
        </ul>
      </div>
    </section>
    <!-- hero section end -->
  </main>
  <!-- site main end -->
  <!-- site footer started -->
  <footer class="site-footer">
  </footer>
  <!-- site footer end -->
  <script src="./js/movies.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
